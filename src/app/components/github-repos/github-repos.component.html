<div *ngIf="githubRepos">
    <div class="card-header bg-secondary text-white">
        <h4>Repositories</h4>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li *ngFor="let repo of githubRepos" class="list-group-item d-flex">
                <h6>
                    <a [href]="repo.html_url" class="text-primary" target="_blank">{{repo.name}}</a>
                </h6>
            </li>
        </ul>
    </div>
</div>
